<ion-content fullscreen="true">

  <ion-row class="header ion-padding">
    <ion-col size="6">
      <h2 class="title">Cart</h2>
    </ion-col>

    <ion-col size="6">
      <div class="ion-text-end">
        <ion-button class="main-button" routerLink='../home' routerDirection='back'>
          <ion-icon name="close" color="dark"></ion-icon>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" class="checkout">
      <div class="cart-total">
        <ion-item lines="none">
          <ion-label>Sub Total</ion-label>
          <ion-label class="ion-text-right">$160.00</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Shipping</ion-label>
          <ion-label class="ion-text-right">$10.00</ion-label>
        </ion-item>
        <ion-item lines="none" class="total">
          <ion-label>Total</ion-label>
          <ion-label class="ion-text-right">$162.00</ion-label>
        </ion-item>
      </div>
    </ion-col>
  </ion-row>

  <div class="cart-items" *ngFor="let item of arr">
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src="../../../assets/p1.png" />
        </div>
        <ion-row>
          <ion-col size="12">
            <div class="item-info">
              <p>Men clothes wear</p>
              <p>$34.00</p>
            </div>
          </ion-col>


          <ion-col size="9" class="selector">
            <div class="select">

              <ion-button fill="clear">
                <ion-icon slot="start" name="add"></ion-icon>
              </ion-button>

              <ion-label>1254</ion-label>

              <ion-button fill="clear">
                <ion-icon slot="end" name="remove"></ion-icon>
              </ion-button>
            </div>
          </ion-col>

          <ion-col size="3" class="remove">
            <div>
              <ion-button color='danger'>
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </div>

          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" routerLink="../confirm">
      Checkout
    </ion-button>
  </ion-toolbar>
</ion-footer>
