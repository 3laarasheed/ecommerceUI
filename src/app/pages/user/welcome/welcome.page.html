<ion-header>

</ion-header>

<ion-content class="ion-padding ion-text-center">
  <div class="container">
    <div class="page-header">
      <h1>Welcome to Market</h1>
      <h3>Explore Us</h3>
    </div>

    <ion-img src="../../../../assets/welcome.png" routerLink='../home'>Go To Home</ion-img>

    <div class="button-container">
      <ion-button (click)="login()" expand="block" class="main-button" shape='round' routerLink='../login'
        routerDirection='forward'>
        Log in
      </ion-button>
      <ion-button (click)="signUp()" expand="block" fill="clear" color='dark' shape='round' routerLink='../signup'
        routerDirection='forward'>
        Sign up
      </ion-button>
    </div>
  </div>
</ion-content>
